                aria-controls=navbarNavDropdown aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                </ul>
            </div>
        </nav>
        <!-- END NAVBAR -->
        </header>
        <!-- END HEADER -->
        <!-- MAIN -->
        <main>
            <!-- BANNER, LOGO, SUBTITULO -->
        <div class="contenedor__contacto d-flex">
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex justify-content-md-around">
                        <a href="./index.html"><img src="./img/logotipo.png" alt="Logo LANE" class="logo-lane" ></a>
                        <span class="titulo-name">LANE</span>
                        
                    </div>
                    <div class="col-12 text-center">
                        <span class="subtitulo--modif">LANE es TÚ Banco de Confianza</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- END BANNER, LOGO, SUBTITULO -->
        <!-- CONTENEDOR -->
        <div class="container">
            <!-- BREADCRUMB -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item" aria-current="page"><a href="./index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Contacto</li>
                </ol>
            </nav>
        </div>
        <!-- END BREADCRUMB -->
        </main>
        <div class="container container__feed">
            <h1>Dejanos tu feedback</h1>
            <form>
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="nombre">Nombres</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese sus nombres">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="apellido">Apellidos</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ingrese sus apellidos">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-9">
                        <label for="domicilio">Domicilio</label>
                        <input type="text" class="form-control" id="domicilio" placeholder="Ingrese su domicilio">
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="departamento">Departamento</label>
                        <select id="departamento" class="form-control">
                            <option selected>Artigas</option>
                            <option selected>Canelones</option>
                            <option selected>Montevideo</option>
                            <option selected>Salto</option>
                            <option selected>San José</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="comentario">Comentario</label>
                    <textarea id="comentario" class="form-control" rows=10></textarea>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Quiero que me contacten
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-enviar">
                    Enviar
                </button>
            </form>
        </div>
    <!-- FOOOTER -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col col-12 col-md-4 align-items-start d-flex flex-row justify-content-center my-4">
                    <a href="http://www.twitter.com" style="font-size: 2rem;"><span
                            class="fab fa-twitter-square footer-address-icon"></span></a>
                    <a href="https://www.instagram.com/liliths_aart/" style="font-size: 2rem;"><span
                            class="fab fa-instagram-square footer-address-icon"></span></a>
                    <a href="https://www.linkedin.com/in/virginia-lombardi-b7bba5129/" style="font-size: 2rem;"><span
                            class="fab fa-linkedin"></span></a></br>
                </div>
                <div class="col col-12 col-md-4 text-center">
                    <address>
                        <h3>Oficina Central</h3>
                        <p><span class="fas fa-map-marker-alt"></span> Ciudad Vieja 2345, Montevideo, Uruguay</p>
                        <p><span class="fas fa-mobile-alt footer-address-icon"></span>+598232907896</p>
                        <p><span class="fas fa-envelope footer-address-icon"></span>contacto@lane.com</p>
                    </address>
                </div>
                <div class="col col-12 col-md-4 d-flex flex-column align-items-center pt-4 pt-md-0">
                    <a href="./transactions.html" class="col-item">Transacciones</a>
                    <a href="./services.html" class="col-item">Servicios</a>
                    <a href="./about.html" class="col-item">Nosotros</a>
                    <a href="./contactus.html" class="col-item">Contacto</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- END FOOTER -->
    <!-- SCRIPTS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!-- END SCRIPTS -->
</body>
</html>
